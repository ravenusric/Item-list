<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript List</title>
</head>

<body>
    <div class="grid-container">
        <div class="headline">
            <h1 id="myHeadline">Simple Item List</h1>
        </div>

        <div class="button">
            <button id="myButton">Add New Item</button>
        </div>

        <div class="list">
            <ul id="myList">
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                <li>Fourth Item</li>
                <li>Fifth Item</li>
            </ul>
        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
